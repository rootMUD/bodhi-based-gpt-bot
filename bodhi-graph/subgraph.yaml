specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bodhi
    network: optimism
    source:
      address: "0x2AD82A4E39Bac43A54DdfE6f94980AAf0D1409eF"
      abi: Bodhi
      startBlock: 113209482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Create
        - Remove
        - Trade
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Bodhi
          file: ./abis/Bodhi.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Create(indexed uint256,indexed address,string)
          handler: handleCreate
        - event: Remove(indexed uint256,indexed address)
          handler: handleRemove
        - event: Trade(indexed uint8,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTrade
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/bodhi.ts
